<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    --button-height: 32px;
    --font-size: 14px;
    --button-bg: white;
    --button-active-bg: #eee;
    --border-radius: 4px;
    --color: #333;
    --border-color: #999;
    --border-color-hover: #666;
  }

  #app {
    margin: 20px;
  }

  body {
    font-size: var(--font-size);
  }
</style>
<body>
<div id="app">
  <ldy-button :loading="loading1" @click="loading1=!loading1">
    按钮1
  </ldy-button>
  <ldy-button icon="settings" icon-position="right">
    按钮2
  </ldy-button>
  <ldy-button loading icon-position="left">
    按钮3
  </ldy-button>
  <ldy-button loading icon-position="right">
    按钮4
  </ldy-button>

  <ldy-button-group>
    <ldy-button icon="left">
      按钮
    </ldy-button>
    <div></div>
    <ldy-button icon="right" icon-position="right">
      按钮
    </ldy-button>
  </ldy-button-group>

</div>
